<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="stylesheet/decoratemytext.css" type="text/css" rel="stylesheet" />
		
		<!-- link to your script file here -->
		<script src="sripts/decoratemytext.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="img/decorated.gif" alt="very decorated!" />
		</div>

		<fieldset>
			<legend>Text</legend>
			<textarea name="item" id="item" cols="30" rows="4" style="font-size: 12pt">
				Sample Item1
				Sample Item2
			</textarea>
		</fieldset>

		<fieldset>
			<legend>Decoration</legend>
			<button id="biggerDecoration">Bigger Decorations!</button>
			<div id="checkBoxBling">
				<input type="checkbox" id="bling" name="bling" value="bling">
				<label for="bling">Bling</label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Pig Latin</legend>
			<input type="text" id="inputPigLatin" name="pigLatin">
			<button id="pigLatin">Igpay Atinlay</button>
			<button id="malkovitch">Malkovitch</button>
		</fieldset>

	</body>
</html>
