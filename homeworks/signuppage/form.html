<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="fromStyle.css">
</head>
<body>
    <img src="img/logo.jpeg" alt="Logo">
    <fieldset>
        <legend>
            <span class="signup">
                New User Signup: 
            </span>
        </legend><br>
        <form action="https://mumstudents.org/params.php">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" size="16"><br><br>

            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="Male">
             Male
            <input type="radio" id="female" name="gender" value="Female" checked="checked">
            Female<br><br>

            <label for="age">Age: </label>
            <input type="text" id="age" name="age" size="6" maxlength="2"><br><br>

            <label for="personality">Personality type: </label>
            <input type="text" id="personality" name="personality" size="6" maxlength="4">
            <a href="https://www.humanmetrics.com/personality">(<span>Don't know your type?</span>)</a><br><br>

            <label for="os">Favorite OS: </label>
            <select name="os" id="os">
                <option value="Windows">Windows</option>
                <option value="Mac OS X">Mac OS X</option>
                <option value="Linux">Linux</option>
            </select><br><br>

            Seeking age:
            <input type="text" id="min" name="min" size="6" maxlength="2" placeholder="min">
            to
            <input type="text" id="max" name="max" size="6" maxlength="2" placeholder="max"> <br>

            <input type="submit" value="Signup" class="Submit">
        </form>
    </fieldset>

    <div class="footer">
        <p>
            This page is for single nerds to meet and date each other! Type in your personal information and wait
            for the nerdy luv to begin!<br>
            Thank you for using our site. <br><br>
            Results and page (C) Copyright NerdLuv Inc.
        </p>

        <img src="img/icon.png" alt="icon">

        <!--html & css  validation block-->
        <div class="validator">
            <a href="http://validator.w3.org/check?uri=https://sonytaNget.github.io/hw3htmlforms/" target="_blank">
                <img src="https://manalabs.org/img/w3c-html.png" alt="HTML validator icon" />
            </a>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://sonytaNget.github.io/hw3htmlforms/" target="_blank">
                <img src=http://jigsaw.w3.org/css-validator/images/vcss alt="Valid CSS!"/>   
                </a>
        </div>
        <!--html & css  validation block ends-->
    </div>
</body>
</html>
