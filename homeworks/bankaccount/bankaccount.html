<!DOCTYPE html>
<html>
    <head>
        <title>Bank Account</title>
        <link href="bankaccount.css" type="text/css" rel="stylesheet">
        <script src="bankaccount.js"></script>
    </head>
    <body onload="parseSavedData()">
        <label for="accountname">Account Name:</label>
        <input type="text" name="accountname" id="accountname">
        <label for="deposit">Deposit:</label>
        <input type="text" name="deposit" id="deposit">
        <input type="button" value="Create new account" onclick="createAccount()">
        <textarea name="display" id="display" cols="30" rows="10"></textarea>
        <input type="button" value="Deposit" onclick="redirectToDeposit()">
        <input type="button" value="Debit" onclick="redirectToDebit()">
    </body>
</html>
